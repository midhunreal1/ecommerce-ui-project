<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand">Ecom Cart</a>
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#cartItems" onclick="renderCart()">Cart</button>
        </div>
      </nav>
     
      
    <section id="showcase">
      <section id="showcaseImage"></section>
      <section id="showcaseContent">
        <div class="container main">
          <div class="row">
              <div class="col-4 content">
                  <div> 
                      <h2>Start Shopping Today!</h2>
                      <a href="#products"><button type="button" class="btn btn-primary btn-lg">Explore</button></a>
                  </div>
              </div>
          </div>
      </section>
      
     
    </section>

    <section id="products" class="mt-5">
        <h3 class="text-center">Products</h3>
        <div class="container">
            <div class="row">
            </div>
        </div>
    </section>
    <footer>
        Copyright &copy; 2023
    </footer>
    <div class="modal fade" id="cartItems" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cart Items</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            

            </div>
            <div class="modal-footer">
              <h4 id="cartTotal">Total: Rs.1000</h4>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a id="mainBtn"><button type="button"  class="btn btn-primary" onclick="handleCheckout()">Check out</button></a>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
